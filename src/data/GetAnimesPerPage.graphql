query getAnimesPerPage($page: Int, $perPage: Int) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      currentPage
      hasNextPage
    }
    media {
      id
      coverImage {
        large
      }
      title {
        english
        native
      }
      format
      seasonYear
      status
      episodes
    }
  }
}
