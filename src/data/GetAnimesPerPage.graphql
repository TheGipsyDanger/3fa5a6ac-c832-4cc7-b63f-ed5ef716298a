query getAnimesPerPage($page: Int, $perPage: Int) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      currentPage
      hasNextPage
    }
    media {
      id
      format
      averageScore
      coverImage {
        medium
      }
      description
      tags {
        id
        name
        category
      }
      genres
      title {
        english
        native
      }
      type
      format
      seasonYear
      status
      episodes
    }
  }
}
